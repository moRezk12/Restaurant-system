


<div class=" h-[100vh] flex items-center bg-gray-800 justify-between relative">



  <div class=" w-full md:w-[70%] lg:w-[50%] flex justify-center items-center h-full relative z-10 bg-white ">

    <!-- Login Card -->
    <div class=" w-[90%]  mx-auto p-6">
      <div class="flex justify-center">
        <img class=" w-[180px]  " src="assets/images/auth/logo.webp" alt="Logo Image">
      </div>

      <h2 class="text-[#374151] text-[18px] md:text-[18px] lg:text-[25px] leading-[30px] font-bold text-center my-[8px]">
        Forgot your password?
      </h2>
      <!-- <p class="text-center text-[16px] md:text-[20px] text-[#4B5563] mb-4">
        Forgot your password?
      </p> -->

      <form [formGroup]="forgetForm" (ngSubmit)="ForgetPass()" class="">

      <!-- Phone -->
      <div class="flex flex-col my-[30px] ">
        <label class="text-[18px] md:text-[20px] font-medium text-[#374151] flex items-center gap-2">Enter Your Email</label>
        <input type="email" formControlName="email"
          class="w-full py-2 border border-[#9CA3AF] text-gray-600 text-[18px] rounded-lg px-4 focus:outline-none"
          placeholder="Enter your email" />
        <small *ngIf="forgetForm.get('email')?.touched && forgetForm.get('email')?.invalid"
          class="text-red-500">
          Email is required
        </small>
      </div>

      <!-- <div>
        <p>
          <a routerLink="/forgetpass" class="text-indigo-600 hover:underline">Forget password?</a>
        </p>
      </div> -->

      <!-- Submit -->
      <button type="submit" [disabled]="forgetForm.invalid"
        class="w-full cursor-pointer bg-indigo-600 outline-none disabled:cursor-not-allowed disabled:opacity-[0.5] mb-[10px] disabled:hover:bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
        Verify
      </button>


      <button type="button" routerLink="/login"
        class="bg-gray-500 w-full cursor-pointer outline-none text-white py-2 rounded-lg hover:bg-gray-600 transition">
        Cancel
      </button>

    </form>


    </div>
  </div>

    <div class="w-full h-full content-center hidden md:block">
    <div>
      <div class="flex justify-center items-center rounded-[20px]  ">
        <img loading="lazy" class="w-[90%] rounded-[20px] lg:w-[60%] h-[350px] hover:scale-[1.1] transition-all duration-200 ease-in-out " src="assets/images/auth/Screenshot 2025-07-04 190119.png" alt="">
      </div>
      <div class="text-white text-center my-[15px] " >
        <p class="text-[18px] lg:text-[25px] font-bold text-primary ">
          Creating an innovative system for restaurants
        </p>
        <p class="text-[15px] lg:text-[20px]" >
          Specially designed to meet the needs of all restaurant owners, <br> helping you grow your business and manage your operations efficiently and easily.
        </p>
      </div>
    </div>

  </div>
</div>
