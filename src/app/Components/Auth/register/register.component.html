<div class="  flex items-center bg-gray-800 justify-between relative">



  <div class=" w-full md:w-[70%] lg:w-[50%] h-full relative z-10 bg-white ">

    <!-- Register Card -->
    <div class=" w-[90%]  mx-auto p-6">
      <div class="flex justify-center">
        <img class=" w-[180px]  " src="assets/images/auth/logo.webp" alt="Logo Image">
      </div>

      <h2
        class="text-[#374151] text-[18px] md:text-[18px] lg:text-[25px] leading-[30px] font-bold text-center mb-[8px]">
        Welcome to Al Lulu Resturant
      </h2>
      <p class="text-center text-[16px] md:text-[20px] text-[#4B5563] mb-4">
        Create your account
      </p>

      <form class="space-y-3">
        <!-- Email Field -->
        <div class="space-y-2">
          <label class="text-[18px] md:text-[20px] font-medium text-[#374151] flex items-center gap-2">
            <!-- <svg class="w-4 h-4 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4h16v16H4z" /></svg> -->
            Full Name
          </label>
          <input type="text" placeholder="John Doe"
            class="w-full py-2 border border-[#9CA3AF] text-gray-600 text-[18px] rounded-lg px-4 focus:outline-none " />
        </div>

        <!-- Email Field -->
        <div class="space-y-2">
          <label class="text-[18px] md:text-[20px] font-medium text-[#374151] flex items-center gap-2">
            Email
          </label>
          <input type="email" placeholder="admin@restaurant.com"
            class="w-full py-2 border border-[#9CA3AF] text-gray-600 text-[18px] rounded-lg px-4 focus:outline-none " />
        </div>

        <!-- Phone Field -->
        <div class="space-y-2 w-full">
          <label class="text-[18px] md:text-[20px] font-medium text-[#374151] flex items-center gap-2">
            Phone
          </label>

          <input type="tel" id="phone"
            class="w-full py-2 border border-[#9CA3AF] text-gray-600 text-[18px] rounded-lg px-4 focus:outline-none" />
        </div>



        <!-- Domain Field -->
        <div class="space-y-2">
          <label class="text-[20px] font-medium text-gray-700 flex items-center gap-2">
            <!-- <svg class="w-4 h-4 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 4h16v16H4z" /></svg> -->
            Domain
          </label>
          <div class="flex gap-2 items-center">
            <!-- بداية الرابط -->
            <span
              class="py-2 px-3 flex items-center border border-gray-200 rounded-l-lg bg-gray-100 text-gray-600 text-sm">
              https://
            </span>

            <!-- المدخل الأساسي -->
            <input type="text" placeholder="example"
              class="py-2 w-full border-y border-gray-200 px-4 focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm" />

            <!-- نهاية الرابط -->
            <span
              class="py-2 px-3 flex items-center border border-gray-200 rounded-r-lg bg-gray-100 text-gray-600 text-sm">
              domain.com
            </span>
          </div>

        </div>
        <!-- password -->
        <div class="">
          <!-- Password Field -->
          <div class="w-full space-y-2">
            <label class="text-[20px] font-medium text-gray-700 flex items-center gap-2">

              Password
            </label>
            <div class="relative">
              <input [type]="showPassword ? 'text' : 'password'" placeholder="••••••••"
                class="relative w-full py-2 border border-gray-200 rounded-lg px-4 pr-12 focus:outline-none focus:ring-2 focus:ring-orange-500" />
              <i class="absolute top-1/2 transform -translate-y-1/2 text-gray-600 cursor-pointer" [ngClass]="[
                showPassword ? 'fas fa-eye-slash' : 'fas fa-eye',
                lang === 'ar' ? 'left-3' : 'right-3'
              ]" (click)="togglePassword()"></i>
            </div>
          </div>
          <!-- Confirm Password Field -->
          <div class="w-full mt-[10px] space-y-2  ">
            <label class="text-[20px] font-medium text-gray-700 flex items-center gap-2">
              Confirm Password
            </label>
            <div class="relative">
              <input [type]="showConfirmPassword ? 'text' : 'password'" placeholder="••••••••"
                class="relative w-full py-2 border border-gray-200 rounded-lg px-4 pr-12 focus:outline-none focus:ring-2 focus:ring-orange-500" />
              <i class="absolute top-1/2 transform -translate-y-1/2 text-gray-600 cursor-pointer" [ngClass]="[
                showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye',
                lang === 'ar' ? 'left-3' : 'right-3'
              ]" (click)="toggleConfirmPassword()"></i>
            </div>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 text-[15px] text-gray-600 cursor-pointer">
            <input type="checkbox" class="form-checkbox  border-gray-300 rounded" />
            By signing up, you are agreeing to our Terms and Privacy Policy
          </label>
        </div>

        <!-- Submit Button -->
        <button type="button"
          class="w-full py-2 bg-primary text-white font-semibold rounded-lg shadow-lg transition-all duration-200 transform hover:scale-[1.02]">
          <span class="inline-flex items-center justify-center gap-2">
            <!-- <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg> -->
            Register
          </span>
        </button>
      </form>


      <div>
        <p class="text-[15px] text-gray-600 mt-4">
          Already have an Account?
          <a routerLink="/login" class="text-primary font-medium">
            Login
          </a>
        </p>
      </div>


    </div>
  </div>

  <div class="w-full h-full content-center hidden md:block">
    <div>
      <div class="flex justify-center items-center rounded-[20px]  ">
        <img loading="lazy"
          class="w-[90%] rounded-[20px] lg:w-[60%] h-[350px] hover:scale-[1.1] transition-all duration-200 ease-in-out "
          src="assets/images/auth/Screenshot 2025-07-04 190119.png" alt="">
      </div>
      <div class="text-white text-center my-[15px] ">
        <p class="text-[18px] lg:text-[25px] font-bold text-primary ">
          Creating an innovative system for restaurants
        </p>
        <p class="text-[15px] lg:text-[20px]">
          Specially designed to meet the needs of all restaurant owners, <br> helping you grow your business and manage
          your operations efficiently and easily.
        </p>
      </div>
    </div>

  </div>

</div>
