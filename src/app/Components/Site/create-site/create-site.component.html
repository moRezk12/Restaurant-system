<section>
  <div class="flex justify-between items-center">
    <h1 class="text-[18px] md:text-[22px] font-bold text-gray-800 ">
      <i class="fas fa-map-marker-alt text-white bg-primary rounded-md p-2 "></i>
      Add Sites
    </h1>
  </div>

  <div class="bg-white shadow-lg rounded-[10px] p-4 mt-[30px] ">
    <form action="">
      <div class="grid grid-cols-1 md:grid-cols-2  gap-3">
        <div>
          <label for="" class="text-[18px] md:text-[20px] font-medium text-[#374151]">Site Number</label>
          <input type="number" placeholder="Enter Site Number"
            class="w-full py-2 border border-gray-500 text-gray-600 text-[18px] rounded-lg px-4 focus:outline-none">
        </div>
        <div>
          <label for="" class="text-[18px] md:text-[20px] font-medium text-[#374151]">Site Name</label>
          <input type="text" placeholder="Enter Site Name"
            class="w-full py-2 border border-gray-500 text-gray-600 text-[18px] rounded-lg px-4 focus:outline-none">
        </div>
        <div>
          <label for="" class="text-[18px] md:text-[20px] font-medium text-[#374151]">Country</label>
          <select name="country" [(ngModel)]="selectedCountryCode" (change)="onCountryChange(selectedCountryCode)"
            class="w-full py-2 border border-gray-500 text-gray-600 text-[18px] rounded-lg px-4 focus:outline-none">
            <option value="" disabled>Choose Country</option>
            <option *ngFor="let country of countries" [value]="country.isoCode">
              {{ country.name }}
            </option>
          </select>

        </div>
        <div>
          <label for="" class="text-[18px] md:text-[20px] font-medium text-[#374151]">City</label>
          <select [(ngModel)]="selectedCity" name="city"
            class="w-full py-2 border border-gray-500 text-gray-600 text-[18px] rounded-lg px-4 focus:outline-none">
            <option value="" disabled selected>Choose City</option>
            <option *ngFor="let city of cities" [value]="city.name">
              {{ city.name }}
            </option>
          </select>
        </div>
        <div>
          <label for="" class="text-[18px] md:text-[20px] font-medium text-[#374151]">Site Phone</label>
          <input type="number" placeholder="Enter Site Phone"
            class="w-full py-2 border border-gray-500 text-gray-600 text-[18px] rounded-lg px-4 focus:outline-none">
        </div>
        <div>
          <label for="" class="text-[18px] md:text-[20px] font-medium text-[#374151]">Site Address</label>
          <input type="text" placeholder="Enter Site Address"
            class="w-full py-2 border border-gray-500 text-gray-600 text-[18px] rounded-lg px-4 focus:outline-none">
        </div>
      </div>
      <div class="w-full my-[10px] ">
        <div class="w-full">
          <label for="" class="text-[18px] md:text-[20px] font-medium text-[#374151]">Manger</label>
          <select name="" id=""
            class="w-full py-2 border border-gray-500 text-gray-600 text-[18px] rounded-lg px-4 focus:outline-none">
            <option value="" disabled selected>Choose Manger</option>
            <option value="">Mohamed Ali</option>
            <option value="">Ahmed Ali</option>
          </select>
        </div>
      </div>

      <div class="">
        <button type="submit"
          class="w-full md:w-[20%] text-[18px] md:text-[22px] font-medium bg-primary text-white py-2 px-4 rounded-lg">
          <i class="fas fa-save mx-[10px] "></i> Save
        </button>
      </div>

    </form>
  </div>

</section>
